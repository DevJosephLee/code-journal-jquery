<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container">
      <div class="bg-white">
        <div class="row justify-center">
          <div class="toggler-container">
            <div class="toggler-container-black">
              <button class="toggler-black"></button>
            </div>
          </div>
        </div>
        <div class="center">
          <p class="toggle-text-black">Toggle Using jQuery</p>
        </div>
      </div>
      <div class="modal-button-container">
        <button class="modal-button">Open Modal</button>
      </div>
      <div class="hidden">
        <div class="overlay">
          <div class="modal">
            <h2>Would you like to take a survey?</h2>
            <button class="no-button">NO</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
